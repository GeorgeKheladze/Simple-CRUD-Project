<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="onOutsideClick()">
  <div class="flex flex-col justify-center items-center bg-white rounded-lg shadow-lg p-8" (click)="onInsideModalClick($event)">

    <h2 class="bg-white text-blue-600 text-md font-bold mb-8">{{ 'list.DELETE_CUSTOMER' | translate }}</h2>

    <div class="bg-white flex items-center justify-between">

      <app-button
        inputClass="shadow-md bg-red-400 hover:bg-red-500 text-white font-bold mr-2 py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit" (click)="onDeleteCustomer()">
        {{ 'list.DELETE' | translate }}
      </app-button>
      <app-button
        inputClass="shadow-md bg-blue-500 hover:bg-blue-600 text-white font-bold ml-2 py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button" (click)="onCancel()">
        {{ 'list.CANCEL' | translate }}
      </app-button>

    </div>

  </div>
</div>
